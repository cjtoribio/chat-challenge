<div class="messagesScroller">
	<div ng-repeat="event in events" ng-switch="event.type">
		<div ng-switch-when="action" 
			 class="action actionBubble"
			 ng-bind="event.message">
		</div>
		<div ng-switch-when="message">
			<message-viewer message="event" >
				<giphy-plugin></giphy-plugin>
			</message-viewer>
		</div>
	</div>
</div>
